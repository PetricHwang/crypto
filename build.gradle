group 'com.ppetric'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    compile(
            "commons-codec:commons-codec:1.11",
            "org.bouncycastle:bcprov-jdk15on:1.60"
    )

}
